<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The Met</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo.png"
            alt="The Met logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#menu"
            class="icon icon--phone"
          ></a>

          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__middle">
        <h1 class="header__title">
          Welcome
          <br />
          to The MET
        </h1>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="menu__content">
        <div class="menu__top">
          <a
            href="#"
            class="menu__logo"
          >
            <img
              src="images/logo.png"
              alt="The Met logo"
            />
          </a>

          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>

      <nav class="nav menu__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
            >
              Home
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#about-us"
            >
              About us
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#gallery"
            >
              Gallery
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#explore-online"
            >
              Explore Online
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#contacts"
            >
              Contacts
            </a>
          </li>
        </ul>
      </nav>

      <div class="nav__contacts">
        <div class="menu__contacts-fifth-avenue">
          <h3>The Met Fifth Avenue</h3>

          <a
            href="tel:+1 212-535-7710"
            class="menu__phone_number-fifth-avenue"
          >
            +1 212-535-7710
          </a>
        </div>

        <div class="menu__contacts-cloisters">
          <h3>The Met Cloisters</h3>

          <a
            href="tel:+1 212-923-3700"
            class="menu__phone-number-cloisters"
          >
            +1 212-923-3700
          </a>
        </div>

        <a
          href="tel:+1 212-535-7710"
          class="menu__call-to-order"
        >
          call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section
        class="museum-hours"
        id="about-us"
      >
        <h2>Museum hours</h2>
      </section>

      <section
        class="now-on-view"
        id="gallery"
      >
        <h2>Now On View</h2>
      </section>

      <section
        class="more-to-explore-online"
        id="explore-online"
      >
        <h2>More to Explore Online</h2>
      </section>

      <section
        class="contact-us"
        id="contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
